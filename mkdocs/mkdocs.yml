site_name: 501st Aux Mod Changelogs
theme:
  name: 'material'
extra_css:
  - 'css/extra.css'
site_dir: ../site
docs_dir: ./docs
nav:
  - Home: 'index.md'
  - Changelogs:
     - 'V20': 'Changelogs/v20.md'
     - 'V20.2': 'Changelogs/v20.2.md'
     - 'V20.3': 'Changelogs/v20.3.md'
     - 'V21' : 'Changelogs/v21.md'
     - 'V22' : 'Changelogs/v22.md'
markdown_extensions:
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      emoji_index: !!python/name:pymdownx.emoji.gemoji
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
